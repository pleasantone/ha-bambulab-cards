name: Frontend Build Check

on:
  push:
  pull_request:

jobs:
  build_test:
    name: Check frontend build passes
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ›ï¸ Checkout the repo
        uses: actions/checkout@v3.0.2

      - name: ğŸ“– Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ’¿ Install Node dependencies
        run: npm ci

      - name: ğŸ§µ Build Frontend
        run: npm run build
